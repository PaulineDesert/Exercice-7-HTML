<!Doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Exercice 7</title>
</head>

<body>
    <form>
        <fieldset id="form-blue">
            <legend id="legend-blue">Votre identité</legend>
            <ol>
                <li><label for="name">Nom :</label> 
                    <input type="text" id="name" name="name" placeholder="Nom" required /></li>
                <li><label for="lastname">Prénom :</label> 
                    <input type="text" id="lastname" name="lastname" placeholder="Prénom" required /></li>
                <li><label for="email">Adresse mail :</label> 
                    <input type="mail" id="email" name="email" placeholder="Adresse mail" required /></li>
            </ol>
        </fieldset>
        <fieldset id="form-purple">
            <legend id="legend-purple">Adresse de livraison</legend>
            <ol>
                <li><label for="adress">Adresse :</label> 
                    <textarea name="adress" id="adress" required></textarea></li>
                <li><label for="postcode">Code postal :</label> 
                    <input type="text" name="postcode" maxlength="5" minlength="5" id="postcode" placeholder="Code postal" required /></li>
                <li><label for="city">Ville :</label> 
                    <input type="text" name="city" id="city" placeholder="Ville" required /></li>
            </ol>
        </fieldset>
        <fieldset id="form-red">
            <legend id="legend-red">Informations de règlement</legend>
            <ol>
                <li>Type de carte bancaire :</li>
                    <input type="radio" name="cb" id="VISA" required />
                    <label for="VISA">VISA</label><br />
                    <input type="radio" name="cb" id="Mastercard" required />
                    <label for="Mastercard">Mastercard</label>
                <li><label for="cardnumber">Numéro de carte :</label> 
                    <input type="text" name="cardnumber" id="cardnumber" maxlength="12" minlength="12" placeholder="Numéro de carte" required /></li>
                <li><label for="securitycode">Code de sécurité :</label> 
                    <input type="password" name="securitycode" id="securitycode" placeholder="Code de sécurité" required /></li>
                <li><label for="titularyname">Nom du titulaire :</label> 
                    <input type="text" name="titularyname" id="titularyname" placeholder="Nom du titulaire" required /></li>
            </ol>
        </fieldset>
        <button type="submit">J'achète !</button>
    </form>
</body>

</html>
