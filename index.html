<!Doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Exercice 7</title>
</head>

<body>
    <form class="form-blue">
        <p><span>Votre identité</span></p>
        <ol>
            <li>Nom : <input type="text" name="nom" placeholder="Nom" /></li>
            <li>Prénom : <input type="text" name="prenom" placeholder="Prénom" /></li>
            <li>Adresse mail : <input type="email" name="email" placeholder="Adresse mail" /></li>
        </ol>
    </form>
    <form class="form-purple">
        <p><span>Adresse de livraison</span></p>
        <ol>
            <li>Adresse : <textarea name="adresse"></textarea></li>
            <li>Code postal : <input type="text" name="cp" placeholder="Code postal" /></li>
            <li>Ville : <input type="text" name="ville" placeholder="Ville" /></li>
        </ol>
    </form>
    <form class="form-red">
        <p><span>Informations de règlement</span></p>
        <ol>
            <li>Type de carte bancaire :</li>
            <p><input type="radio" name="cb" id="VISA"/><label for="VISA">VISA</label></p>
            <p><input type="radio" name="cb" id="Mastercard"/><label for="Mastercard">Mastercard</label></p>
            <li>Numéro de carte : <input type="text" name="numero" placeholder="Numéro de carte" /></li>
            <li>Code de sécurité : <input type="text" name="securite" placeholder="Code de sécurité" /></li>
            <li>Nom du titulaire : <input type="text" name="titulaire" placeholder="Nom du titulaire" /></li>
        </ol>
    </form>
    <button type="button">J'achète !</button>
</body>

</html>
